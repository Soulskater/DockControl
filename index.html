<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Dock Control</title>
        <link href="packages/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
        <!--<link href="dist/css/dockControl.css" type="text/css" rel="stylesheet">-->
        <link href="src/css/dockControl.css" type="text/css" rel="stylesheet">

        <script src="packages/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="packages/angular/angular.js" type="text/javascript"></script>
        <script src="packages/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="packages/linq-js/dist/linq.js" type="text/javascript"></script>

        <script src="testCtrl.js" type="text/javascript"></script>

        <!--<script src="dist/js/dockControl.js" type="text/javascript"></script>-->
        <script src="src/js/attributeDirectives.js" type="text/javascript"></script>
        <script src="src/js/dockDirective.js" type="text/javascript"></script>
        <script src="src/js/resourcePathService.js" type="text/javascript"></script>
        <script src="src/js/dockCtrl.js" type="text/javascript"></script>
        <script src="src/js/panelDirective.js" type="text/javascript"></script>
        <script src="src/js/panelCtrl.js" type="text/javascript"></script>
    </head>
    <body ng-app="TestModule">
        <div ng-controller="TestCtrl">
            <!--Control-->
            <dock>
                <panel orientation="left" size="200" docked="true" index="0">
                    <header>Left panel</header>
                    <content>Content</content>
                </panel>
                <panel orientation="left" size="200" docked="false" index="0">
                    <header>Left panel 2</header>
                </panel>
                <panel orientation="center" style="background: #ffffff;">
                    <content>Center content</content>
                </panel>
                <panel orientation="right" size="200" docked="false" index="1">
                    <header>Right panel</header>
                </panel>
                <panel orientation="bottom" size="50" docked="false" index="1">
                    <header>Bottom panel</header>
                </panel>
            </dock>
        </div>
    </body>
</html>
