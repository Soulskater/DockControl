<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dock Control</title>
    <link href="packages/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/dockControl.css" type="text/css" rel="stylesheet">

    <script src="packages/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="packages/angular/angular.js" type="text/javascript"></script>
    <script src="packages/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="packages/linq-js/dist/linq.js" type="text/javascript"></script>

    <script src="js/testCtrl.js" type="text/javascript"></script>

    <script src="js/attributeDirectives.js" type="text/javascript"></script>
    <script src="js/dockDirective.js" type="text/javascript"></script>
    <script src="js/dockCtrl.js" type="text/javascript"></script>
    <script src="js/panelDirective.js" type="text/javascript"></script>
    <script src="js/panelCtrl.js" type="text/javascript"></script>
</head>
<body ng-app="TestModule">
<div ng-controller="TestCtrl">
    <!--Control-->
    <dock>
        <panel orientation="left" size="200" style="background: #269abc;" docked="false" index="0">
            <content>
                <header>left panel</header>
                <!-- <dock>
                     <panel orientation="top"><header>top panel</header></panel>
                     <panel orientation="bottom"><header>bottom panel</header></panel>
                 </dock>-->
            </content>
        </panel>
        <panel orientation="right" size="200" style="background: #ce8483;" docked="false" index="0">
            <header>right panel</header>
        </panel>
        <panel orientation="bottom" size="50" style="background: #b47db8;" docked="false" index="1">
            <header>Bottom panel</header>
        </panel>
    </dock>
</div>
</body>
</html>
